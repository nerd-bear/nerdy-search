<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Search</title>

    <link rel="icon" type="image/ico" href="https://search.nerd-bear.org/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="script.js"></script> 

    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="relative">
    <div id="sparkles-container"></div>
    <div id="sakura-container"></div>

    <header class="py-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-6xl font-bold text-[#ac7cac] glow-text nerdy-bounce mb-2">Nerdy Search</h1>
            <h2 class="text-3xl text-pink-200 opacity-80 mt-2 hover-scale">Find Your Magic</h2>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="search-container magical-border max-w-2xl mx-auto rounded-2xl p-8">
            <h2 class="text-2xl font-medium text-[#ac7cac] mb-8 text-center hover-scale">Begin Your Journey!</h2>
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Type something magical..." class="search-bar w-full py-4 px-6 rounded-xl text-white text-lg transition-all duration-300 placeholder-[#ac7cac]">
                <button id="searchButton" class="search-button">
                    Search
                </button>
            </div>
            <div class="recent-searches">
                <h3 class="text-xl font-medium text-[#ac7cac] mb-4">Recent Searches</h3>
                <ul id="recentSearchesList"></ul>
            </div>
        </section>
    </main>

    <footer class="fixed bottom-0 w-full py-4 bg-gradient-to-t from-black/40 to-transparent">
        <div class="container mx-auto px-4 text-center">
            <p class="text-white/80 hover-scale">✨ Made with love by nerd-bear ✨</p>
        </div>
    </footer>
</body>

</html>
